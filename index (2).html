        /* Float the "Sort by" dropdown to the right */

        #loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loading img {
            width: 150px;
        }

        /* Movie Grid and Cards */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 8px;
            padding: 20px;
        }

        .movie-card {
            text-align: center;
        }

        .movie-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .movie-card h3 {

.view-all-button {
    background-color: rgb(234, 230, 230); /* Circle color */
    color: rgb(14, 13, 13); /* Arrow color */
    border: none;
    font-size: 1.5rem; /* Adjust arrow size */
    cursor: pointer;
    border-radius: 50%; /* Creates a round shape */
    width: 50px; /* Circle size */
    height: 50px; /* Circle size */
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

/* Arrow icon using unicode */
.view-all-button::before {
    content: ''; /* Right arrow symbol */
    font-size: 1.5rem; /* Adjust size */
    transition: transform 0.3s ease;
}

/* Slight animation on hover */
.view-all-button:hover {
    background-color: darkgray; /* Change background color on hover */
    transform: scale(1.1); /* Slightly enlarge the button on hover */
}
